<html>
    <head>
        <title>Insurace prediction</title>
        <link rel="stylesheet" href="static\style.css" />
        <body>
    <h2>Get insurance premium charges prediction </h2>
    <hr>
    <div class="container">
 <form action="{{ url_for('predict') }}" method="post">
    <label for="">Region :</label>
    <select name="region" id="">
        <option value="ne">northeast</option>
        <option value="se">southeast</option>
        <option value="nw">northwest</option>
        <option value="sw">southwest</option>
    </select><br><br>

    <label for="">Children :</label>
    <select name="children" id="">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>   
    </select><br><br>

    <label for="">Health_Category :</label>
    <select name="health" id="">
        <option value="1">UnderWeight</option>
        <option value="3">OverWeigth</option>
        <option value="2">HealthyWeight</option>
        <option value="4">Obese</option>
        
    </select><br><br>

    <label for="">Gender :</label>
    <select name="gender" id="">
        <option value="0">female</option>
        <option value="1">male</option>
    </select><br><br>

    <label for="">Smoker :</label>
    <select name="smoker" id="">
        <option value="1">yes</option>
        <option value="0">no</option>
    </select><br><br>

    <label for="">Age :</label>
    <input type="text" name="age"></input>
    <br><br>

    <label for="">BMI :</label>
    <input type="text" name="bmi"></input>
    <br><br>

    <button type="submit">Submit</button>

</form>
</div>
        </body>
    </head>
    </html>

       'region_southwest'-->
